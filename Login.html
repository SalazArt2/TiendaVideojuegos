<html>

                <div class="campo">
                    <label> Contraseña </label>
                    <input class="input-text" type = "password" placeholder = "contrasena123" />                
                </div>
                <div class="campo">
                    <label> Confirmar Contraseña </label>

            </div>    
            <div class="alinear-derecha flex">

            </div>    
        </fieldset>
    </form>
